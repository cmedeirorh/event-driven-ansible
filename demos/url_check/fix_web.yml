---
- name: Site Down
  hosts: web
  gather_facts: false
  become: true
  
  tasks:
    - debug:
        msg: "Website is down!"

    - name: Replace website
      copy:
       remote_src: yes
       src: index.html
       dest: /var/www/html/
       owner: apache
       group: apache
       mode: '0644'
